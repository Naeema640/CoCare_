<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoCareR</title>
    <style>
        :root {
            --primary-color: #4A6CF7;
            --secondary-color: #6B7AFF;
            --background-color: #F4F7FF;
            --text-color: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: var(--primary-color);
        }

        .content {
            display: flex;
            gap: 30px;
        }

        .services-section {
            flex: 2;
        }

        .booking-section {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .service-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input, 
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Community Care</div>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Bookings</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <div class="content">
            <div class="services-section">
                <h2>Our Services</h2>
                <div class="service-grid">
                    <div class="service-card">
                        <h3>Pick and Drop</h3>
                        <p>Safe transportation assistance</p>
                    </div>
                    <div class="service-card">
                        <h3>Hospital Support</h3>
                        <p>Medical appointment companionship</p>
                    </div>
                    <div class="service-card">
                        <h3>Elderly Care</h3>
                        <p>Compassionate senior assistance</p>
                    </div>
                    <div class="service-card">
                        <h3>Home Services</h3>
                        <p>At-home care and support</p>
                    </div>
                </div>
            </div>

            <div class="booking-section">
                <h2>Book a Service</h2>
                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" required>
                    </div>
                    <div class="form-group">
                        <label>Customer's Age</label>
                        <input type="number" min="0" max="120" required>
                    </div>
                    <div class="form-group">
                        <label>Customer's Gender</label>
                        <select required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                            <option>Prefer Not to Say</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Preferred Provider's Gender</label>
                        <select required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>No Preference</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Service Type</label>
                        <select required>
                            <option value="">Select Service</option>
                            <option>Pick and Drop</option>
                            <option>Hospital Support</option>
                            <option>Elderly Care</option>
                            <option>Home Services</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Service Duration (Max 2 Hours)</label>
                        <input type="number" min="0" max="120" step="15" required placeholder="Minutes (0-120)">
                    </div>
                    <div class="form-group">
                        <label>Customer Location</label>
                        <input type="text" required placeholder="Enter full address">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Request Service</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
